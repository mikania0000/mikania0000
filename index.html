<!DOCTYPE html>
<html>
<head>
    <title>鳳甲國中新生報到掃描</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* 自訂樣式可以在這裡添加 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #scanner-container {
            position: relative;
            width: 80%; /* 調整視頻寬度為總畫面的50% */
        }

        video {
            width: 100%;
            height: auto;
        }

        h1 {
            margin-top: 20px;
        }

        #result-container {
            text-align: center; /* 文字居中對齊 */
            margin-top: 20px;
        }

        #scan-result {
            font-size: 28px;
            width: 100%; /* 文字框寬度為100% */
            padding: 10px;
            box-sizing: border-box;
        }

        #submit-button {
            display: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>鳳甲國中新生報到掃描</h1>
    
    <div id="scanner-container">
        <video id="preview" playsinline autoplay></video>
    </div>

    <div id="result-container">
        <h2>掃描結果:</h2>
        <textarea id="scan-result" readonly></textarea> <!-- 使用<textarea>元素來顯示掃描結果 -->
        <button id="confirm-button">確定</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanResult = ''; // 用於存儲掃描結果

        // 初始化QR Code掃描器
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        // 監聽掃描到QR Code事件
        scanner.addListener('scan', function (content) {
            // 顯示掃描結果
            scanResult = content;
            document.getElementById('scan-result').value = content;

            // 顯示掃描結果容器
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('confirm-button').style.display = 'block';
        });

        // 啟動攝像頭
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]); // 使用第一個攝像頭
                // 顯示掃描器容器
                document.getElementById('scanner-container').style.display = 'block';
            } else {
                alert('找不到攝像頭');
            }
        }).catch(function (error) {
            console.error(error);
        });

        // 確認按鈕點擊事件
        document.getElementById('confirm-button').addEventListener('click', function () {
            // 建立新視窗
            let popupWindow = window.open('', '_blank');

            // 在新視窗中設定網址
            popupWindow.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSdx5NCq656pgxf7mWdJ52vefFP0V4xA74mBO93w0BAaa9-eFw/formResponse?usp=pp_url&entry.871287811=' + encodeURIComponent(scanResult);

            // 關閉新視窗
            setTimeout(function () {
                popupWindow.close();
            }, 1000); // 延遲3秒後關閉新窗口

            // 打開指定的網址
            setTimeout(function () {
                window.location.href = 'https://mikania0000.github.io/mikania0000/';
            }, 2000); // 延遲4秒後打開新網址
        });
    </script>
</body>
</html>
