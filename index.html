<!DOCTYPE html>
<html>
<head>
    <title>Instascan Mobile Scanner</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* 自訂樣式可以在這裡添加 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        video {
            width: 100%;
            max-width: 400px; /* 調整視頻最大寬度，根據需要修改 */
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="preview"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        // 初始化QR Code掃描器
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        // 監聽掃描到QR Code事件
        scanner.addListener('scan', function (content) {
            alert('掃描結果: ' + content);

            // 填寫Google表單欄位
            document.getElementById('entry.871287811').value = content;

            // 提交表單
            document.forms['googleForm'].submit();
        });

        // 啟動攝像頭
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]); // 使用第一個攝像頭
            } else {
                alert('找不到攝像頭');
            }
        }).catch(function (error) {
            console.error(error);
        });
    </script>
    <form name="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdx5NCq656pgxf7mWdJ52vefFP0V4xA74mBO93w0BAaa9-eFw/formResponse" method="POST">
        <!-- 注意：以下是Google表單的特定欄位名稱，請根據您的表單進行修改 -->
        <input type="hidden" name="entry.871287811" value="">
        <!-- 其他表單欄位可以在這裡添加 -->
    </form>
</body>
</html>
