<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner7</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* 自訂樣式可以在這裡添加 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #scanner-container {
            display: none; /* 初始隱藏掃描器容器 */
            position: relative;
            width: 100%;
            max-width: 400px; /* 調整視頻最大寬度，根據需要修改 */
        }

        video {
            width: 100%;
            height: auto;
        }

        h1 {
            margin-top: 20px;
        }

        #result-container {
            display: none; /* 初始隱藏掃描結果容器 */
        }

        #submit-button {
            display: none; /* 初始隱藏提交按鈕 */
        }

        select {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner7</h1>
    
    <select id="camera-selector">
        <option value="user">前鏡頭</option>
        <option value="environment">後鏡頭</option>
    </select>

    <div id="scanner-container">
        <video id="preview" playsinline autoplay></video>
    </div>

    <div id="result-container">
        <h2>Scan Result:</h2>
        <p id="scan-result"></p>
        <button id="confirm-button">確定7</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanResult = ''; // 用於存儲掃描結果
        let selectedCamera = 'user'; // 初始選擇前鏡頭

        // 初始化QR Code掃描器
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        // 監聽掃描到QR Code事件
        scanner.addListener('scan', function (content) {
            // 顯示掃描結果
            scanResult = content;
            document.getElementById('scan-result').textContent = content;

            // 顯示掃描結果容器
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('confirm-button').style.display = 'block';
        });

        // 選擇鏡頭的下拉菜單事件
        document.getElementById('camera-selector').addEventListener('change', function () {
            selectedCamera = this.value;

            // 停止掃描
            scanner.stop();

            // 重新啟動掃描器
            startScanner(selectedCamera);
        });

        // 啟動QR Code掃描器的函數
        function startScanner(camera) {
            Instascan.Camera.getCameras().then(function (cameras) {
                let selectedCameraIndex = 0;
                if (camera === 'environment') {
                    // 如果選擇後鏡頭，則使用最後一個攝像頭
                    selectedCameraIndex = cameras.length - 1;
                }
                if (cameras.length > 0) {
                    scanner.start(cameras[selectedCameraIndex]);
                    // 顯示掃描器容器
                    document.getElementById('scanner-container').style.display = 'block';
                } else {
                    alert('找不到攝像頭');
                }
            }).catch(function (error) {
                console.error(error);
            });
        }

        // 初始啟動掃描器
        startScanner(selectedCamera);

        // 確認按鈕點擊事件
        document.getElementById('confirm-button').addEventListener('click', function () {
            // 建立新視窗
            let popupWindow = window.open('', '_blank');

            // 在新視窗中設定網址
            popupWindow.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSdx5NCq656pgxf7mWdJ52vefFP0V4xA74mBO93w0BAaa9-eFw/formResponse?usp=pp_url&entry.871287811=' + encodeURIComponent(scanResult);

            // 關閉新視窗
            setTimeout(function () {
                popupWindow.close();
            }, 3000); // 延遲3秒後關閉新視窗

            // 打開指定的網址
            setTimeout(function () {
                window.location.href = 'https://mikania0000.github.io/mikania0000/';
            }, 4000); // 延遲4秒後打開新網址
        });
    </script>
</body>
</html>
