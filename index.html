<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <!-- 引入instascan庫 -->
    <script src="https://cdn.jsdelivr.net/npm/instascan@2.0.1/dist/instascan.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <!-- 用來顯示掃描的QR碼內容 -->
    <div id="qr-result"></div>
    
    <!-- 按鈕來開啟掃描器 -->
    <button onclick="startScanner()">開啟QR碼掃描器</button>

    <script>
        // 開啟QR碼掃描器
        function startScanner() {
            let scanner = new Instascan.Scanner({ video: document.getElementById('qr-video') });
            
            // 監聽掃描事件
            scanner.addListener('scan', function (content) {
                // 將掃描的內容顯示在div中
                document.getElementById('qr-result').textContent = content;
            });

            // 啟動掃描器
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }
    </script>
</body>
</html>
