<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner9</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* 自訂樣式可以在這裡添加 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #scanner-container {
            display: none; /* 初始隱藏掃描器容器 */
            position: relative;
            width: 100%;
            max-width: 400px; /* 調整視頻最大寬度，根據需要修改 */
        }

        video {
            width: 100%;
            height: auto;
            transform: scaleX(-1); /* 水平翻轉鏡頭畫面 */
        }

        h1 {
            margin-top: 20px;
        }

        #result-container {
            display: none; /* 初始隱藏掃描結果容器 */
        }

        #submit-button {
            display: none; /* 初始隱藏提交按鈕 */
        }

        #camera-select {
            display: none; /* 初始隱藏攝像頭選擇列表 */
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner9</h1>
    
    <div id="scanner-container">
        <video id="preview" playsinline autoplay></video>
    </div>

    <div id="result-container">
        <h2>Scan Result:</h2>
        <p id="scan-result"></p>
        <button id="confirm-button">確定9</button>
    </div>

    <div id="camera-select">
        <label for="camera-list">Select Camera:</label>
        <select id="camera-list"></select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanResult = ''; // 用於存儲掃描結果
        let activeCamera = null; // 用於存儲當前選擇的攝像頭

        // 初始化QR Code掃描器
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        // 監聽掃描到QR Code事件
        scanner.addListener('scan', function (content) {
            // 顯示掃描結果
            scanResult = content;
            document.getElementById('scan-result').textContent = content;

            // 顯示掃描結果容器
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('confirm-button').style.display = 'block';
        });

        // 列出所有攝像頭
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                // 顯示攝像頭選擇列表
                let cameraSelect = document.getElementById('camera-select');
                let cameraList = document.getElementById('camera-list');

                cameras.forEach(function (camera, index) {
                    let option = document.createElement('option');
                    option.value = index;
                    option.text = camera.name;
                    cameraList.appendChild(option);
                });

                cameraSelect.style.display = 'block';

                // 攝像頭選擇變更事件
                cameraList.addEventListener('change', function () {
                    let selectedCameraIndex = parseInt(cameraList.value);
                    if (!isNaN(selectedCameraIndex)) {
                        if (activeCamera) {
                            activeCamera.stop(); // 停止當前的攝像頭
                        }
                        activeCamera = cameras[selectedCameraIndex];
                        scanner.start(activeCamera); // 使用選擇的攝像頭
                        // 顯示掃描器容器
                        document.getElementById('scanner-container').style.display = 'block';
                    }
                });
            } else {
                alert('找不到攝像頭');
            }
        }).catch(function (error) {
            console.error(error);
        });

        // 確認按鈕點擊事件
        document.getElementById('confirm-button').addEventListener('click', function () {
            // 建立新視窗
            let popupWindow = window.open('', '_blank');

            // 在新視窗中設定網址
            popupWindow.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSdx5NCq656pgxf7mWdJ52vefFP0V4xA74mBO93w0BAaa9-eFw/formResponse?usp=pp_url&entry.871287811=' + encodeURIComponent(scanResult);

            // 關閉新視窗
            setTimeout(function () {
                popupWindow.close();
            }, 3000); // 延遲3秒後關閉新視窗

            // 打開指定的網址
            setTimeout(function () {
                window.location.href = 'https://mikania0000.github.io/mikania0000/';
            }, 4000); // 延遲4秒後打開新網址
        });
    </script>
</body>
</html>
