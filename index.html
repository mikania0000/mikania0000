<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* 自訂樣式可以在這裡添加 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #scanner-container {
            display: none; /* 初始隱藏掃描器容器 */
            position: relative;
            width: 100%;
            max-width: 400px; /* 調整視頻最大寬度，根據需要修改 */
        }

        video {
            width: 100%;
            height: auto;
        }

        h1 {
            margin-top: 20px;
        }

        #result-container {
            display: none; /* 初始隱藏掃描結果容器 */
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    
    <div id="scanner-container">
        <video id="preview"></video>
    </div>

    <div id="result-container">
        <h2>Scan Result:</h2>
        <p id="scan-result"></p>
        <button id="submit-button">Submit</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        // 初始化QR Code掃描器
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        // 監聽掃描到QR Code事件
        scanner.addListener('scan', function (content) {
            // 顯示掃描結果
            document.getElementById('scan-result').textContent = content;

            // 顯示掃描結果容器
            document.getElementById('result-container').style.display = 'block';

            // 送出掃描結果後關閉網頁並返回首頁
            setTimeout(function () {
                window.location.href = 'https://mikania0000.github.io/mikania0000/';
            }, 2000); // 2000毫秒（2秒）後執行重定向
        });

        // 啟動攝像頭
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]); // 使用第一個攝像頭
                // 顯示掃描器容器
                document.getElementById('scanner-container').style.display = 'block';
            } else {
                alert('找不到攝像頭');
            }
        }).catch(function (error) {
            console.error(error);
        });
    </script>
</body>
</html>
